<ion-view>
  <ion-header-bar align-title="left" class="bar-dark">
    <h1 class="title">Swift</h1>
    <div class="buttons">
        <button class="button button-icon icon ion-android-search"  ng-click="doSomething()"></button>
        <button class="button button-icon icon ion-android-chat" ng-click="doSomething()"></button>
        <button class="button button-icon icon ion-android-more-vertical"  ng-click="doSomething()"></button>
    </div>
  </ion-header-bar>
  <div class = "tabs-striped tabs-top tabs-background-royal tabs-color-light">
     <div class = "tabs">
        <a class = "tab-item">CALLS</a>
        <a class = "tab-item active">CHATS</a>
        <a class = "tab-item">CONTACTS</a>
     </div>
  </div>

  <ion-content class="has-subheader">
      <div ng-app = "" ng-init = "items = [{src:'img/gravtar.png',name:'anonyx'}, {src:'img/gravtar.png',name:'nikki'}, {src:'img/gravtar.png',name:'akki'}, {src:'img/gravtar.png',name:'akshay'}, {src:'img/gravtar.png',name:'anonyx'}, {src:'img/gravtar.png',name:'nikki'}, {src:'img/gravtar.png',name:'akki'}, {src:'img/gravtar.png',name:'akshay'}, {src:'img/gravtar.png',name:'anonyx'}, {src:'img/gravtar.png',name:'nikki'}, {src:'img/gravtar.png',name:'akki'}, {src:'img/gravtar.png',name:'akshay'}]"> 
           <ion-list>
               <a class="item item-avatar" ng-repeat="item in items" href="">
                  <img src="img/gravtar.png">
                  <h2>{{item.name}}</h2>
                  <p>Back off, man. I'm a scientist.</p>
                </a>
            </ion-list>
      </div>
  </ion-content>
</ion-pane>
